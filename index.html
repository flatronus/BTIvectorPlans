<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Toolbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .toolbar-button:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-2">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <i class="fas fa-paint-brush text-blue-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl hidden md:block">Design Tool</span>
                </div>
                
                <!-- Main Toolbar -->
                <div class="flex items-center space-x-1 md:space-x-3 overflow-x-auto py-2">
                    <!-- File Operations -->
                    <div class="flex items-center space-x-1 md:space-x-3">
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition" onclick="window.canvasManager && window.canvasManager.createCanvas()">
                            <i class="fas fa-plus text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Create</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Create New (Ctrl+N)
                            </div>
                        </button>
                        
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition">
                            <i class="fas fa-folder-open text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Open</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Open File (Ctrl+O)
                            </div>
                        </button>
                        
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition" onclick="window.saveActiveCanvas && window.saveActiveCanvas()">
                            <i class="fas fa-save text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Save</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Save (Ctrl+S)
                            </div>
                        </button>
                    </div>
                    
                    <div class="h-6 w-px bg-gray-300"></div>
                    
                    <!-- Tools -->
                    <div class="flex items-center space-x-1 md:space-x-3">
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition">
                            <i class="fas fa-hand-paper text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Hand</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Hand Tool (H)
                            </div>
                        </button>
                        
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition">
                            <i class="fas fa-search text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Zoom</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Zoom Tool (Z)
                            </div>
                        </button>
                        
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition">
                            <i class="fas fa-sync-alt text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Orientation</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Change Orientation
                            </div>
                        </button>
                        
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition">
                            <i class="fas fa-square text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Frame</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Frame Tool (F)
                            </div>
                        </button>
                    </div>
                    
                    <div class="h-6 w-px bg-gray-300"></div>
                    
                    <!-- Zoom Controls -->
                    <div class="flex items-center space-x-1 md:space-x-3">
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition" onclick="event.preventDefault(); zoomIn()">
                            <i class="fas fa-search-plus text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Zoom In</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Zoom In (Ctrl+=)
                            </div>
                        </button>
                        
                        <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition" onclick="event.preventDefault(); zoomOut()">
                            <i class="fas fa-search-minus text-gray-700"></i>
                            <span class="hidden md:inline ml-1 text-sm">Zoom Out</span>
                            <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                Zoom Out (Ctrl+-)
                            </div>
                        </button>
                    </div>
                    
                    <div class="h-6 w-px bg-gray-300"></div>
                    
                    <!-- Exit -->
                    <button class="toolbar-button relative px-2 py-1 rounded hover:bg-gray-100 transition">
                        <i class="fas fa-sign-out-alt text-gray-700"></i>
                        <span class="hidden md:inline ml-1 text-sm">Exit</span>
                        <div class="tooltip absolute hidden -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                            Exit Application (Alt+F4)
                        </div>
                    </button>
                </div>
                
                <!-- User/Actions -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                        <i class="fas fa-cloud-upload-alt mr-1"></i>
                        <span>Publish</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs Section - вставити після </div> toolbar'а -->
    <div class="bg-gray-50 border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div id="tabs-container" class="flex items-center space-x-2 overflow-x-auto py-2">
                <!-- Tabs will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <div id="canvas-container" class="flex-1 overflow-auto p-4">
        <!-- Canvases will be added here dynamically -->
    </div>

    <style>
        .paper-frame {
            filter: drop-shadow(0 0 2px rgba(30, 136, 229, 0.5));
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        /* Стилі для модалки */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-copy {
            background-color: #4CAF50;
            color: white;
        }
        .btn-close {
            background-color: #f44336;
            color: white;
        }
    </style>
    <!-- Модалка для копіювання -->
    <div id="copyModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-top: 0;">Copy SVG Code</h3>
            <p>Copy the code below and paste it into a new file in your editor (e.g., save as "design.svg").</p>
            <textarea id="svgCode" readonly></textarea>
            <div class="modal-buttons">
                <button class="btn-copy" onclick="copySvgCode()">Copy</button>
                <button class="btn-close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
